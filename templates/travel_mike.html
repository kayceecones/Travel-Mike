<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Mike</title>
  <style>
    body {
      font-family: 'Calibri', Times, serif, sans-serif;
      background: linear-gradient(to bottom right, #4b0082, #000);
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3.0rem;
      margin-bottom: 8px;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    #answer {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 2em;
    }

    /* -----------------------
       BUTTON STYLE OPTIONS
       ----------------------- */

    /* Option 2: Neon Glow */
    .btn-neon {
      background: black;
      color: rgb(198, 186, 237);
      border: 4px solid rgb(113, 49, 172);
      padding: 10px 15px;
      font-size: 1.2rem; /* fixed invalid "10.0 rem" */
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 5px cyan;
      box-shadow: 0 0 10px cyan;
    }
    .btn-neon:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>
  <h1> Magic Mike </h1>
  <h2> Your Virtual Soothsayer </h2>

  <!-- Button -->
  <button class="btn-neon" id="shakeBtn"> Shake It </button>

  <!-- Answer Output -->
  <div id="answer"></div>

  <!-- JavaScript -->
 <script>
  // Determine backend URL based on environment
  const backendUrl = window.location.hostname === "localhost"
    ? "http://127.0.0.1:5001" // local backend for development
    : "https://your-backend.onrender.com"; // deployed backend URL

  document.getElementById("getFortuneButton").addEventListener("click", async () => {
    try {
      const response = await fetch(`${backendUrl}/fortune`);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      console.log(data); // do whatever you want with the data
      document.getElementById("fortuneDisplay").innerText = data.fortune;
    } catch (err) {
      console.error("Failed to fetch fortune:", err);
      document.getElementById("fortuneDisplay").innerText = "Sorry, something went wrong.";
    }
  });
</script
</body>
</html>
